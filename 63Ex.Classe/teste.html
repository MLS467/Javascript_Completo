<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <title>aula xx</title>
</head>

<body>

    <main>
        <div>
            <label for="nome">Nome</label><br>
            <input type="text" name="" id="nome" class="conteudo">
        </div>
        <div>
            <label for="Portas">Portas</label><br>
            <input type="text" name="" id="Portas" class="conteudo">
        </div>
        <div>
            <label for="Blindagem">Blindagem</label><br>
            <input type="number" name="" id="Blindagem" class="conteudo" disabled>
        </div>
        <div>
            <label for="Municao">Munição</label><br>
            <input type="number" name="" id="Municao" class="conteudo" disabled>
        </div>
        <div>
            <label for="Militar">Militar</label placeholder="0">
            <input type="radio" name="carro" id="Militar">
        </div>
        <div>
            <label for="Normal">Normal</label>
            <input type="radio" name="carro" id="Normal" checked placeholder="0">
        </div>

        <div>
            <button id="btnAdd">Adicionar</button>
        </div>



    </main>
    <div id="res">
        <center style="margin-bottom: 30px;">
            <h3>RESULTADO</h3>
        </center>

        <strong>
            <h2 id="output"></h2>
        </strong>

    </div>

    <script src="teste.js"></script>
</body>

</html>
