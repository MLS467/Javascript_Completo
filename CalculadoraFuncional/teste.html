<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <link rel="stylesheet" <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Calculadora Bolada</title>
</head>

<body>

    <main id="main" class="deslisar">

        <div id="div_calc_nome">Calculadora</div>
        <div id="div_display">0</div>
        <div id="div_botoes">
            <button id="btn_copy" class="btn on">copy</button>
            <button id="btn_limpar" class="btn clear">CL</button>
            <button id="btn_1parenteses" class="btn parentese1 num">(</button>
            <button id="btn_2parenteses" class="btn parentese2 num">)</button>
            <button id="btn_7" class="btn num">7</button>
            <button id="btn_8" class="btn num">8</button>
            <button id="btn_9" class="btn num">9</button>
            <button id="btn_*" class="btn func diminue">*</button>
            <button id="btn_4" class="btn num">4</button>
            <button id="btn_5" class="btn num">5</button>
            <button id="btn_6" class="btn num">6</button>
            <button id="btn_/" class="btn func diminue">/</button>
            <button id="btn_1" class="btn num">1</button>
            <button id="btn_2" class="btn num">2</button>
            <button id="btn_3" class="btn num">3</button>
            <button id="btn_+" class="btn func diminue">+</button>
            <button id="btn_0" class="btn num">0</button>
            <button id="btn_," class="btn num">,</button>
            <button id="btn_-" class="btn func diminue">-</button>
            <button id="btn_res" class="btn func ">=</button>

        </div>


    </main>
    <div class="fechar"><button id="fechar"><span class='material-symbols-outlined'>arrow_back</span></span></button>
    </div>


    <script src="teste.js"></script>
</body>

</html>
