<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/gestao.css">
    <title>Gestao</title>
</head>


<body class="container">

    <div id="popup" class="popup ocultar">
        <div id="titulo" class="">Editar Contato</div>
        <div id="corpo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="insira o Nome">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="insira o telefone">
            </div>
            <div>
                <label for="data_nascimento">Data Nascimento</label>
                <input type="date" id="data_nascimento" placeholder="insira o data nascimento">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="insira o email">
            </div>
        </div>
        <div id="footer" class="">
            <a href="#" id="atualizar" class="btn">Atualizar</a>
            <a href="#" id="cancelar" class="btn">Cancelar</a>
        </div>
    </div>


    <h1>Gestao</h1>

    <div>
        <table id="tabelaContato">
            <thead>
                <tr>

                    <th>id</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Data Nascimento</th>
                    <th>email</th>
                    <th>Operações</th>

                </tr>

            </thead>
            <tbody id="contatosRes">

            </tbody>
        </table>

    </div>


    <script src="../public/js/gestao.js" type="module"></script>
</body>

</html>
